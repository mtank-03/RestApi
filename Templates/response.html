{% for row in productlist %}
<div class="col-sm-4 col-lg-3 col-md-3">
    <div style="border:1px solid #ccc; border-radius:5px; padding:16px; margin-bottom:16px; height:300px;">
        <img src="{{row.product_image}}" alt="" class="img-responsive">
        <p align="center"><strong><a href="#">{{row.name}}</a></strong></p>
        <h4 style="text-align:center;" class="text-danger">{{row.price}}</h4>
        <h5 style="text-align:center;" class="text-success">Color:{{row.color}} Category:{{row.product_type}}</h6>
    </div>
</div>
{% endfor %}
